{% extends "base.html" %}

{% block title %} Pictures {% endblock title %}

{% block content %}

  <div class="card-columns">
  {% for picture in picture_list %}
    <div class="card" style="width: 18rem;">
      <img src="{{ picture.small_picture.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-text">{{ picture.title }}</h3>
        <p class="card-text"><small class="text-muted">{{ picture.created_date }}</small></p>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
