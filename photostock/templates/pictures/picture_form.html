{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
       {% if request.user.is_authenticated %}
<form method="post" enctype="multipart/form-data" >{% csrf_token %}
  {{ form|crispy }}

      <div class="control-group" style="max-width: 200px">
      <div class="controls">
        <button type="submit" class="btn">Отправить</button>
      </div>
    </div>

</form>
  {% endif %}
{% endblock %}
