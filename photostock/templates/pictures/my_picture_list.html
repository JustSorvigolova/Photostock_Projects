{% extends "base.html" %}

{% block content %}
<div class="row">
  {% for pic in pics_list %}

  <div class="col-sm-4">
    <div class="card">
       <img class="card-img-top" src="{{ pic.small_picture.url }}" alt="{{ pic.title }}">
       <div class="card-body">
        <p class="card-text"><a href="{% url 'picture_detail' pic.pk %}">{{ pic.title }}</a></p>
         <p>{{ today }}</p>
     </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
